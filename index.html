<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致 汪晨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', '华文行楷', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 90%;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #accept {
            background: #ff6b6b;
            color: white;
        }

        #reject {
            background: #ccc;
            color: #333;
        }

        button:hover {
            transform: scale(1.1);
        }

        #letter {
            margin-top: 30px;
            font-style: italic;
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>❤️ 致 汪晨 ❤️</h1>
        <p>从遇见你的那一刻起，我的世界就变得不一样了。<br>你的笑容像阳光一样温暖，照亮了我每一个平凡的日子。</p>
        <p>我不确定未来会怎样，但我知道现在这一刻，<br><strong>我想和你在一起</strong>。</p>
        
        <div class="buttons">
            <button id="reject">再考虑一下 (别点)</button>
            <button id="accept">好呀！</button>
        </div>

        <div id="letter">
            <p>亲爱的汪晨：</p>
            <p>其实写这个网页的时候，我手心全是汗。我不知道该怎么表达我对你的喜欢，只知道每次看到你，心跳都会漏掉一拍。</p>
            <p>如果你愿意给我一个机会，我会用尽全力去守护你的笑容。无论是柴米油盐，还是诗和远方，我都想有你在身边。</p>
            <p>谢谢你出现在我的生命里。期待你的回答。</p>
            <p style="text-align: right; margin-top: 20px;">爱你的 [你的名字]</p>
        </div>
    </div>

    <script>
        const acceptBtn = document.getElementById('accept');
        const rejectBtn = document.getElementById('reject');
        const letter = document.getElementById('letter');

        // 点击“接受”后的效果
        acceptBtn.addEventListener('click', function() {
            // 显示情书
            letter.style.display = 'block';
            
            // 页面震动和烟花效果
            createFireworks();
            
            // 可以在这里添加音乐
            // const audio = new Audio('music.mp3'); 
            // audio.play();
        });

        // “拒绝”按钮会逃跑（增加趣味性）
        rejectBtn.addEventListener('mouseenter', function() {
            // 随机移动位置
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            rejectBtn.style.position = 'absolute';
            rejectBtn.style.left = x + 'px';
            rejectBtn.style.top = y + 'px';
        });

        // 创建烟花函数
        function createFireworks() {
            for(let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    
                    // 随机颜色
                    const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#1a535c', '#ff9f1c'];
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // 随机位置
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    
                    document.body.appendChild(firework);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 50);
            }
        }
    </script>

</body>
</html>
